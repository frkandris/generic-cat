<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Generic Cat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  </head>
  <body>

    <div ng-app="myApp" ng-controller="myCtrl">

      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Result</h1>
          </div>
          <div class="col">
            <h1>Settings</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <canvas id="myCanvasOrigin" height="200" width="200" style="border:1px solid #ccc;"></canvas>
            <canvas id="myCanvasResult" height="200" width="200" style="border:1px solid #ccc;"></canvas>
          </div>
          <div class="col">
            <div class="container">
              <form>
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label" for="image">Image</label>
                  <div class="col-sm-6">
                    <select class="form-control" id="image" ng-change="onNgChange()" ng-model="image">
                      <option value="halfcircle">half circle</option>
                      <option value="circle">circle</option>
                      <option value="fullcircle">full circle</option>
                      <option value="cat-outline">cat outline</option>
                      <option value="cat-silhouette">cat silhouette</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="numberOfPoints" class="col-sm-6 col-form-label">Number of points:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="numberOfPoints" ng-change="onNgChange()" ng-model="numberOfPoints">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="numberOfChangedLines" class="col-sm-6 col-form-label">Number of changed lines:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="numberOfChangedLines" ng-change="onNgChange()" ng-model="numberOfChangedLines">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="numberOfVariations" class="col-sm-6 col-form-label">Number of variations:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="numberOfVariations" ng-change="onNgChange()" ng-model="numberOfVariations">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lineWidth" class="col-sm-6 col-form-label">Line width:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="lineWidth" ng-change="onNgChange()" ng-model="lineWidth">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>Calculations</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="canvasHolder"></div>  
          </div>
      </div><!-- /container -->

    </div><!-- /myapp -->


    <!-- Application code -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
